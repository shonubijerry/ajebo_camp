name: Deploy UI (Cloudflare Pages)

on:
  push:
    branches: [main]
    paths:
      - 'ui/**'
      - '.github/workflows/deploy-ui.yml'
  workflow_dispatch:
    inputs:
      wrangler_env:
        description: "Wrangler environment name (leave empty to deploy the default/production config)"
        required: false
        default: "production"

concurrency: ui-${{ github.ref }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      WRANGLER_ENV: ${{ github.event_name == 'workflow_dispatch' && inputs.wrangler_env || '' }}
      NEXT_TELEMETRY_DISABLED: 1
    environment: ${{ (github.event_name == 'workflow_dispatch' && inputs.wrangler_env != '' && inputs.wrangler_env) || 'production' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        working-directory: ui
        run: npm ci

      - name: Run lint
        working-directory: ui
        run: npm run lint

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: ui
          command: deploy --env ${{ env.WRANGLER_ENV }}
        env:
          NEXTJS_ENV: 'production'
          NEXT_PUBLIC_API_BASE_URL: ${{ vars.NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY }}
