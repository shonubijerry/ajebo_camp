name: Deploy API (Cloudflare Workers)

on:
  push:
    branches: [main]
    paths:
      - "api/**"
      - "packages/database/**"
      - ".github/workflows/deploy-api.yml"
  workflow_dispatch:
    inputs:
      wrangler_env:
        description: "Wrangler environment name (leave empty to deploy the default/production config)"
        required: false
        default: "production"

concurrency: api-${{ github.ref }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      WRANGLER_ENV: ${{ github.event_name == 'workflow_dispatch' && inputs.wrangler_env || '' }}
    environment: ${{ (github.event_name == 'workflow_dispatch' && inputs.wrangler_env != '' && inputs.wrangler_env) || 'production' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install database dependencies
        working-directory: packages/database
        run: npm ci

      - name: Generate Prisma Client
        working-directory: packages/database  
        run: npm run prisma:generate
        env:
          DATABASE_URL: 'file:./dummy.sqlite'

      - name: Install API dependencies
        working-directory: api
        run: npm ci

      - name: Run lint
        working-directory: api
        run: npm run lint

      - name: Deploy API worker
        uses: cloudflare/wrangler-action@v3
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          SALT_ROUND: ${{ secrets.SALT_ROUND }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          PAYSTACK_SECRET_KEY: ${{ secrets.PAYSTACK_SECRET_KEY }}
          R2_PUBLIC_BASE_URL: ${{ vars.R2_PUBLIC_BASE_URL }}
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          environment: ${{ env.WRANGLER_ENV != '' && env.WRANGLER_ENV || 'production' }}
          workingDirectory: api
          command: deploy${{ env.WRANGLER_ENV != '' && format(' --env {0}', env.WRANGLER_ENV) || '' }}
          secrets: |
            JWT_SECRET
            SALT_ROUND
            RESEND_API_KEY
            PAYSTACK_SECRET_KEY
            R2_PUBLIC_BASE_URL
